<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metacognition Lab | 學習歷程實驗室</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 React 和 ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- 引入 Babel 用於解析 JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 定義自訂動畫樣式 -->
    <style>
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.8s ease-out forwards;
        }
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons Components (以 SVG 內嵌方式取代外部依賴，確保在 GitHub Pages 正常運作) ---
        
        const Brain = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></svg>
        );
        const Bone = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M17 10c.7-.7 1.69 0 2.5 0a2.5 2.5 0 1 0 0-5 .5.5 0 0 1-.5-.5 2.5 2.5 0 1 0-5 0c0 .81.7 1.8 0 2.5l-7 7c-.7.7-1.69 0-2.5 0a2.5 2.5 0 0 0 0 5c.28 0 .5.22.5.5a2.5 2.5 0 1 0 5 0c0-.81-.7-1.8 0-2.5Z"/></svg>
        );
        const Scissors = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><circle cx="6" cy="6" r="3"/><circle cx="6" cy="18" r="3"/><line x1="20" x2="8.12" y1="4" y2="15.88"/><line x1="14.47" x2="20" y1="14.48" y2="20"/><line x1="8.12" x2="12" y1="8.12" y2="12"/></svg>
        );
        const Utensils = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"/><path d="M7 2v20"/><path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"/></svg>
        );
        const ArrowRight = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
        );
        const Zap = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
        );
        const Beaker = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M4.5 3h15"/><path d="M6 3v16a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V3"/><path d="M6 14h12"/></svg>
        );
        const BookOpen = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
        );
        const Palette = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><circle cx="13.5" cy="6.5" r=".5" fill="currentColor"/><circle cx="17.5" cy="10.5" r=".5" fill="currentColor"/><circle cx="8.5" cy="7.5" r=".5" fill="currentColor"/><circle cx="6.5" cy="12.5" r=".5" fill="currentColor"/><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z"/></svg>
        );
        const FileText = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></svg>
        );
        const CheckCircle = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
        );
        const ChevronDown = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="m6 9 6 6 6-6"/></svg>
        );
        const ExternalLink = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></svg>
        );


        // --- Main App Component ---

        const App = () => {
          const [scrolled, setScrolled] = useState(false);

          // Handle scroll effect for navbar
          useEffect(() => {
            const handleScroll = () => {
              setScrolled(window.scrollY > 50);
            };
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);

          const appLink = "https://ai.studio/apps/drive/1DmljqUQoGnhBI_GZGlgEGQHxC4VpspuY?fullscreenApplet=true";

          const scrollToSection = (id) => {
            const element = document.getElementById(id);
            if (element) {
              element.scrollIntoView({ behavior: 'smooth' });
            }
          };

          return (
            <div className="min-h-screen bg-slate-50 text-slate-800 font-sans selection:bg-indigo-100 selection:text-indigo-900">
              
              {/* Navigation */}
              <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-white/90 backdrop-blur-md shadow-sm py-3' : 'bg-transparent py-5'}`}>
                <div className="container mx-auto px-6 flex justify-between items-center">
                  <div className="flex items-center gap-2 font-bold text-xl text-indigo-900">
                    <Brain className="w-8 h-8 text-indigo-600" />
                    <span>Metacognition Lab</span>
                  </div>
                  <div className="hidden md:flex items-center gap-8 font-medium text-slate-600">
                    <button onClick={() => scrollToSection('theory')} className="hover:text-indigo-600 transition-colors">核心理論</button>
                    <button onClick={() => scrollToSection('features')} className="hover:text-indigo-600 transition-colors">主要功能</button>
                    <button onClick={() => scrollToSection('process')} className="hover:text-indigo-600 transition-colors">使用流程</button>
                  </div>
                  <a 
                    href={appLink}
                    target="_blank"
                    rel="noopener noreferrer"
                    className="hidden md:flex items-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2.5 rounded-full font-semibold transition-all shadow-lg shadow-indigo-200 hover:shadow-indigo-300 transform hover:-translate-y-0.5"
                  >
                    立即開始
                    <ExternalLink className="w-4 h-4" />
                  </a>
                </div>
              </nav>

              {/* Hero Section */}
              <header className="relative pt-32 pb-20 lg:pt-48 lg:pb-32 overflow-hidden">
                {/* Background blobs */}
                <div className="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
                  <div className="absolute -top-[20%] -right-[10%] w-[50%] h-[50%] rounded-full bg-indigo-100/50 blur-3xl animate-pulse" />
                  <div className="absolute top-[20%] -left-[10%] w-[40%] h-[40%] rounded-full bg-blue-100/50 blur-3xl" />
                </div>

                <div className="container mx-auto px-6 text-center">
                  <div className="inline-flex items-center gap-2 bg-indigo-50 border border-indigo-100 text-indigo-700 px-4 py-1.5 rounded-full text-sm font-medium mb-8 animate-fade-in-up">
                    <span className="relative flex h-2 w-2">
                      <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-indigo-400 opacity-75"></span>
                      <span className="relative inline-flex rounded-full h-2 w-2 bg-indigo-500"></span>
                    </span>
                    為高中生打造的 AI 學習歷程教練
                  </div>
                  
                  <h1 className="text-4xl md:text-6xl lg:text-7xl font-extrabold text-slate-900 leading-tight mb-6 tracking-tight">
                    讓學習經歷<br className="hidden md:block" />
                    <span className="bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-violet-600">更有深度與架構</span>
                  </h1>
                  
                  <p className="text-lg md:text-xl text-slate-600 max-w-2xl mx-auto mb-10 leading-relaxed">
                    運用獨創的「雞腿理論」與 Google Gemini AI 技術，引導你將零散的經驗轉化為高品質的學習歷程檔案。從架構到反思，一步步帶你完成。
                  </p>

                  <div className="flex flex-col sm:flex-row justify-center items-center gap-4">
                    <a 
                      href={appLink}
                      target="_blank"
                      rel="noopener noreferrer"
                      className="group relative w-full sm:w-auto flex items-center justify-center gap-3 bg-indigo-600 hover:bg-indigo-700 text-white text-lg px-8 py-4 rounded-2xl font-bold transition-all shadow-xl shadow-indigo-200 hover:shadow-indigo-300 transform hover:-translate-y-1 overflow-hidden"
                    >
                      <div className="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300" />
                      <span className="relative">前往製作模板</span>
                      <ArrowRight className="relative w-5 h-5 group-hover:translate-x-1 transition-transform" />
                    </a>
                    <button 
                      onClick={() => scrollToSection('theory')}
                      className="w-full sm:w-auto px-8 py-4 rounded-2xl font-semibold text-slate-600 bg-white border border-slate-200 hover:bg-slate-50 hover:border-slate-300 transition-all shadow-sm"
                    >
                      了解設計理念
                    </button>
                  </div>
                </div>
                
                {/* Scroll indicator */}
                <div className="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce text-slate-400">
                  <ChevronDown className="w-6 h-6" />
                </div>
              </header>

              {/* Theory Section (Chicken Leg Theory) */}
              <section id="theory" className="py-20 bg-white">
                <div className="container mx-auto px-6">
                  <div className="text-center mb-16">
                    <h2 className="text-3xl md:text-4xl font-bold text-slate-900 mb-4">核心理念：雞腿理論</h2>
                    <p className="text-lg text-slate-600 max-w-2xl mx-auto">
                      製作檔案就像處理一隻雞腿，我們透過三個階段，幫你把「素材」變成「佳餚」。
                    </p>
                  </div>

                  <div className="grid md:grid-cols-3 gap-8">
                    {/* Card 1: De-bone */}
                    <div className="group p-8 rounded-3xl bg-slate-50 border border-slate-100 hover:border-indigo-100 hover:bg-indigo-50/30 transition-all duration-300 hover:shadow-xl hover:shadow-indigo-100/50">
                      <div className="w-16 h-16 bg-blue-100 text-blue-600 rounded-2xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform duration-300">
                        <Bone className="w-8 h-8" />
                      </div>
                      <h3 className="text-2xl font-bold text-slate-900 mb-3">1. 去骨 (De-bone)</h3>
                      <p className="text-slate-600 mb-4 font-medium text-sm uppercase tracking-wider text-blue-600">架構確立</p>
                      <p className="text-slate-600 leading-relaxed">
                        使用 Simon Sinek 的黃金圈法則 (Why, How, What)，剔除雜訊，精準抓出你的學習動機與核心主軸。
                      </p>
                    </div>

                    {/* Card 2: Slice */}
                    <div className="group p-8 rounded-3xl bg-slate-50 border border-slate-100 hover:border-indigo-100 hover:bg-indigo-50/30 transition-all duration-300 hover:shadow-xl hover:shadow-indigo-100/50">
                      <div className="w-16 h-16 bg-purple-100 text-purple-600 rounded-2xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform duration-300">
                        <Scissors className="w-8 h-8" />
                      </div>
                      <h3 className="text-2xl font-bold text-slate-900 mb-3">2. 切塊 (Slice)</h3>
                      <p className="text-slate-600 mb-4 font-medium text-sm uppercase tracking-wider text-purple-600">細節具象</p>
                      <p className="text-slate-600 leading-relaxed">
                        運用 STAR 原則描寫具體情境，針對自然、社會、藝術不同學科，使用專屬工具挖掘細節。
                      </p>
                    </div>

                    {/* Card 3: Plate */}
                    <div className="group p-8 rounded-3xl bg-slate-50 border border-slate-100 hover:border-indigo-100 hover:bg-indigo-50/30 transition-all duration-300 hover:shadow-xl hover:shadow-indigo-100/50">
                      <div className="w-16 h-16 bg-orange-100 text-orange-600 rounded-2xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform duration-300">
                        <Utensils className="w-8 h-8" />
                      </div>
                      <h3 className="text-2xl font-bold text-slate-900 mb-3">3. 擺盤 (Plate)</h3>
                      <p className="text-slate-600 mb-4 font-medium text-sm uppercase tracking-wider text-orange-600">反思昇華</p>
                      <p className="text-slate-600 leading-relaxed">
                        透過 AI 蘇格拉底式提問，引導進行 4F 或 ORID 深度反思，最後進行學術語氣修飾與美學排版。
                      </p>
                    </div>
                  </div>
                </div>
              </section>

              {/* Features Section */}
              <section id="features" className="py-20 bg-slate-50">
                <div className="container mx-auto px-6">
                  <div className="flex flex-col md:flex-row gap-16 items-center">
                    
                    <div className="w-full md:w-1/2">
                       <div className="relative">
                         <div className="absolute -inset-4 bg-gradient-to-r from-blue-200 to-indigo-200 rounded-full blur-3xl opacity-30"></div>
                         <div className="relative bg-white p-8 rounded-3xl shadow-xl border border-slate-100">
                           <h3 className="text-2xl font-bold mb-6 flex items-center gap-2">
                             <Zap className="text-yellow-500 fill-yellow-500" /> AI 即時教練
                           </h3>
                           <div className="space-y-4">
                             <div className="flex gap-4 items-start p-4 bg-slate-50 rounded-xl">
                               <div className="mt-1 w-6 h-6 rounded-full bg-green-100 text-green-600 flex items-center justify-center flex-shrink-0">
                                 <CheckCircle className="w-4 h-4" />
                               </div>
                               <div>
                                 <h4 className="font-bold text-slate-800">邏輯檢核</h4>
                                 <p className="text-sm text-slate-600">撰寫動機時，AI 自動檢查是否包含內在動機與具體目標。</p>
                               </div>
                             </div>
                             <div className="flex gap-4 items-start p-4 bg-slate-50 rounded-xl">
                               <div className="mt-1 w-6 h-6 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center flex-shrink-0">
                                 <Brain className="w-4 h-4" />
                               </div>
                               <div>
                                 <h4 className="font-bold text-slate-800">深層追問</h4>
                                 <p className="text-sm text-slate-600">AI 閱讀全文後提出 3 個關鍵問題，逼出你的深度思考。</p>
                               </div>
                             </div>
                             <div className="flex gap-4 items-start p-4 bg-slate-50 rounded-xl">
                               <div className="mt-1 w-6 h-6 rounded-full bg-purple-100 text-purple-600 flex items-center justify-center flex-shrink-0">
                                 <FileText className="w-4 h-4" />
                               </div>
                               <div>
                                 <h4 className="font-bold text-slate-800">完稿潤飾</h4>
                                 <p className="text-sm text-slate-600">協助生成百字簡述，並優化文字為正式的學術語氣。</p>
                               </div>
                             </div>
                           </div>
                         </div>
                       </div>
                    </div>

                    <div className="w-full md:w-1/2">
                      <h2 className="text-3xl md:text-4xl font-bold text-slate-900 mb-6">不只是模板，<br/>更是你的思考導師</h2>
                      <p className="text-lg text-slate-600 mb-8 leading-relaxed">
                        我們針對不同學科特性，開發了專屬的引導模組，確保你的檔案展現該領域重視的核心素養。
                      </p>
                      
                      <div className="grid gap-4">
                        <div className="flex items-center gap-4 p-4 rounded-xl border border-transparent hover:bg-white hover:border-slate-200 hover:shadow-sm transition-all">
                          <div className="w-12 h-12 bg-emerald-100 text-emerald-600 rounded-lg flex items-center justify-center flex-shrink-0">
                            <Beaker className="w-6 h-6" />
                          </div>
                          <div>
                            <h4 className="font-bold text-slate-800">自然科學模組</h4>
                            <p className="text-slate-600 text-sm">專注於「實驗錯誤分析」，記錄失敗與修正過程。</p>
                          </div>
                        </div>
                        
                        <div className="flex items-center gap-4 p-4 rounded-xl border border-transparent hover:bg-white hover:border-slate-200 hover:shadow-sm transition-all">
                          <div className="w-12 h-12 bg-amber-100 text-amber-600 rounded-lg flex items-center justify-center flex-shrink-0">
                            <BookOpen className="w-6 h-6" />
                          </div>
                          <div>
                            <h4 className="font-bold text-slate-800">社會人文模組</h4>
                            <p className="text-slate-600 text-sm">內建「問題意識轉換器」，將描述轉化為論證。</p>
                          </div>
                        </div>

                        <div className="flex items-center gap-4 p-4 rounded-xl border border-transparent hover:bg-white hover:border-slate-200 hover:shadow-sm transition-all">
                          <div className="w-12 h-12 bg-rose-100 text-rose-600 rounded-lg flex items-center justify-center flex-shrink-0">
                            <Palette className="w-6 h-6" />
                          </div>
                          <div>
                            <h4 className="font-bold text-slate-800">藝術設計模組</h4>
                            <p className="text-slate-600 text-sm">強調「迭代歷程」，展示草圖到成品的演變。</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>

              {/* Steps Section */}
              <section id="process" className="py-20 bg-white">
                <div className="container mx-auto px-6">
                  <div className="text-center mb-16">
                    <h2 className="text-3xl md:text-4xl font-bold text-slate-900 mb-4">簡單五步，完成檔案</h2>
                    <p className="text-lg text-slate-600">跟隨引導，輕鬆產出高品質 PDF</p>
                  </div>

                  <div className="relative">
                    {/* Connecting Line (Desktop) */}
                    <div className="hidden md:block absolute top-1/2 left-0 w-full h-0.5 bg-slate-100 -translate-y-1/2 z-0"></div>

                    <div className="grid grid-cols-1 md:grid-cols-5 gap-8 relative z-10">
                      {[
                        { step: "01", title: "設定分類", desc: "選擇學科類別" },
                        { step: "02", title: "架構確立", desc: "Why / How / What" },
                        { step: "03", title: "細節具象", desc: "STAR 與佐證" },
                        { step: "04", title: "深度反思", desc: "AI 提問與 4F" },
                        { step: "05", title: "輸出成品", desc: "預覽與下載 PDF" },
                      ].map((item, index) => (
                        <div key={index} className="flex flex-col items-center text-center group">
                          <div className="w-12 h-12 rounded-full bg-white border-2 border-indigo-100 text-indigo-600 font-bold flex items-center justify-center text-lg mb-4 shadow-sm group-hover:border-indigo-600 group-hover:bg-indigo-600 group-hover:text-white transition-all duration-300">
                            {item.step}
                          </div>
                          <h3 className="font-bold text-slate-900 mb-2">{item.title}</h3>
                          <p className="text-sm text-slate-500">{item.desc}</p>
                        </div>
                      ))}
                    </div>
                  </div>
                </div>
              </section>

              {/* CTA Footer */}
              <section className="py-20 bg-indigo-900 text-white relative overflow-hidden">
                <div className="absolute top-0 left-0 w-full h-full opacity-10">
                  <div className="absolute w-64 h-64 bg-white rounded-full -top-10 -left-10 blur-3xl"></div>
                  <div className="absolute w-64 h-64 bg-indigo-400 rounded-full bottom-10 right-10 blur-3xl"></div>
                </div>
                
                <div className="container mx-auto px-6 text-center relative z-10">
                  <h2 className="text-3xl md:text-5xl font-bold mb-8">準備好整理你的學習歷程了嗎？</h2>
                  <p className="text-indigo-200 text-lg mb-10 max-w-2xl mx-auto">
                    不需要繁雜的排版軟體，專注於你的內容與反思，剩下的交給我們與 AI。
                  </p>
                  <a 
                    href={appLink}
                    target="_blank"
                    rel="noopener noreferrer"
                    className="inline-flex items-center gap-3 bg-white text-indigo-900 text-lg px-10 py-4 rounded-full font-bold hover:bg-indigo-50 transition-colors shadow-xl"
                  >
                    立即開始製作
                    <ArrowRight className="w-5 h-5" />
                  </a>
                </div>
              </section>

              {/* Footer */}
              <footer className="bg-slate-900 text-slate-400 py-8 border-t border-slate-800">
                <div className="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-4">
                  <div className="flex items-center gap-2 text-slate-200 font-semibold">
                    <Brain className="w-5 h-5" />
                    <span>Metacognition Lab</span>
                  </div>
                  <div className="text-sm">
                    © {new Date().getFullYear()} 學習歷程實驗室 X Avatar Biology. Built with❤️ for Students.
                  </div>
                </div>
              </footer>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
